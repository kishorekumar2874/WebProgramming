<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Content</title>
  </head>
  <body>
    <h2>Media and Graphics</h2>
    <section id="audio">
      <h3>Audio</h3>
      <audio controls src="audio_sample.mp3"></audio>
    </section>
    <section id="video">
      <h3>Video</h3>
      <video
        width="320"
        height="240"
        controls
        src="./../Untitled 4k.mov"
      ></video>
    </section>
    <section id="canvas">
      <h3>Canvas</h3>
      <canvas
        id="myCanvas"
        width="500"
        height="500"
        src="someMonument.jpg"
      ></canvas>
    </section>
  </body>
</html>
