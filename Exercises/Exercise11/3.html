<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
initial-scale=1.0"
    />
    <title>User Registration Form | 23BCE1010</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 40%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        font-weight: bold;
        color: #333;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
      }
      input[type="checkbox"],
      input[type="radio"] {
        width: auto;
        padding: 0;
        margin-top: 20px;
      }
      .error {
        font-size: 12px;
        color: red;
        font-weight: 500;
      }
      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;

        width: 100%;
        font-size: 16px;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
      .current-time {
        text-align: center;
        font-size: 18px;
        position: absolute;
        top: 0;
        right: 0;
        background-color: #e6e6e6;
        padding: 0 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Registration Form</h1>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Name: *</label>
          <input type="text" id="name" name="name" maxlength="15" required />
          <span id="nameError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="address">Address: *</label>
          <textarea id="address" name="address" required></textarea>
          <span id="addressError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code: *</label>
          <input type="text" id="zip" name="zip" maxlength="6" required />
          <span id="zipError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone: *</label>
          <input type="text" id="phone" name="phone" maxlength="10" required />
          <span id="phoneError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="email">Email: *</label>
          <input type="email" id="email" name="email" required />
          <span id="emailError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">Password: *</label>
          <input type="password" id="password" name="password" required />
          <span id="passwordError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="password">Confirm Password: *</label>
          <input
            type="password"
            id="confirm-password"
            name="password"
            required
          />
          <span id="confirmpasswordError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="pan">PAN Card: *</label>
          <input type="text" id="pan" name="pan" maxlength="10" required />
          <span id="panError" class="error"></span>
        </div>
        <div class="form-group">
          <label>Gender: *</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" required />
            Male
          </div>
          <div>
            <input type="radio" id="female" name="gender" value="female" />
            Female
          </div>
          <span id="genderError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="country">Country: *</label>
          <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
          </select>
          <span id="countryError" class="error"></span>
        </div>
        <div class="form-group">
          <label for="preferences">Preferences:</label>
          <div>
            <input type="checkbox" name="preferences" value="Red" />
            <span>Red</span>
          </div>
          <div>
            <input type="checkbox" name="preferences" value="Green" />
            <span>Green</span>
          </div>
          <div>
            <input type="checkbox" name="preferences" value="Blue" />
            <span>Blue</span>
          </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <div class="current-time">
        <p id="currentTime"></p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateTime() {
          const currentTime = new Date();
          document.getElementById("currentTime").textContent =
            "Time : " + currentTime.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
      });
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let valid = true;
          const name = document.getElementById("name").value;
          const address = document.getElementById("address").value;
          const zip = document.getElementById("zip").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const pan = document.getElementById("pan").value;
          const gender = document.querySelector('input[name="gender"]:checked');
          const country = document.getElementById("country").value;
          if (!name) {
            document.getElementById("nameError").textContent =
              "Name is required.";
            valid = false;
          } else if (name.length > 15) {
            document.getElementById("nameError").textContent =
              "Name should not exceed 15 characters.";
            valid = false;
          } else {
            document.getElementById("nameError").textContent = "";
          }
          if (!address) {
            document.getElementById("addressError").textContent =
              "Address is required.";
            valid = false;
          } else {
            document.getElementById("addressError").textContent = "";
          }
          if (!zip || isNaN(zip) || zip.length !== 6) {
            document.getElementById("zipError").textContent =
              "Zip code should be numeric and 6 digits long.";
            valid = false;
          } else {
            document.getElementById("zipError").textContent = "";
          }
          if (!phone || isNaN(phone) || phone.length !== 10) {
            document.getElementById("phoneError").textContent =
              "Phone number should be numeric and 10 digits long.";
            valid = false;
          } else {
            document.getElementById("phoneError").textContent = "";
          }
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!email || !emailRegex.test(email)) {
            document.getElementById("emailError").textContent =
              "Please enter a valid email address.";
            valid = false;
          } else {
            document.getElementById("emailError").textContent = "";
          }
          const passwordRegex =
            /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
          if (
            !password ||
            !passwordRegex.test(password) ||
            password.length < 8 ||
            password.length > 15
          ) {
            document.getElementById("passwordError").textContent =
              "Password must be between 8-15 characters, contain a number, a letter, and a special character.";
            valid = false;
          } else {
            document.getElementById("passwordError").textContent = "";
          }
          if (password !== confirmPassword) {
            document.getElementById("confirmpasswordError").textContent =
              "Passwords do not match.";
            valid = false;
          } else {
            document.getElementById("confirmpasswordError").textContent = "";
          }
          const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
          if (!pan || !panRegex.test(pan)) {
            document.getElementById("panError").textContent =
              "PAN card number should be 10 characters, following the pattern.";
            valid = false;
          } else {
            document.getElementById("panError").textContent = "";
          }
          if (!gender) {
            document.getElementById("genderError").textContent =
              "Gender is required.";
            valid = false;
          } else {
            document.getElementById("genderError").textContent = "";
          }
          if (!country) {
            document.getElementById("countryError").textContent =
              "Country is required.";
            valid = false;
          } else {
            document.getElementById("countryError").textContent = "";
          }
          if (valid) {
            alert("Form submitted successfully!");
          }
        });
    </script>
  </body>
</html>
