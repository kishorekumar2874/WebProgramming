<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
initial-scale=1.0"
    />
    <title>Basic Calculator | 23BCE1010</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Enter the first number:"));
      let num2 = parseFloat(prompt("Enter the second number:"));
      let operation = prompt("Choose an operation: +, -, *, /, %");
      let result;
      switch (operation) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            alert("Cannot divide by zero");
          }
          break;
        case "%":
          result = num1 % num2;
          break;
        default:
          alert("Invalid choice");
      }
      alert("The result is: " + result);
    </script>
  </body>
</html>
