<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
initial-scale=1.0"
    />
    <title>BMI Calculator | 23BCE1010</title>
  </head>
  <body>
    <h2>BMI Calculator</h2>
    <label for="gender">Select Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br /><br />
    <label>Enter Your Weight (in pounds): </label>
    <input type="number" id="weight" min="1" />
    <br /><br />
    <label>Enter Your Height (in inches): </label>
    <input type="number" id="height" min="1" />
    <br /><br />
    <button onclick="calculateBMI()">Calculate</button>
    <h3>Your BMI: <span id="bmiResult"></span></h3>
    <script>
      function calculateBMI() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let gender = document.getElementById("gender").value;
        if (weight <= 0 || height <= 0) {
          alert("Please enter valid weight and height.");
          return;
        }
        let bmi = (703 * weight) / (height * height);
        let category = "";
        if (gender === "male") {
          if (bmi < 17.5) {
            category = "Anorexia";
          } else if (bmi >= 17.5 && bmi < 20.7) {
            category = "Underweight";
          } else if (bmi >= 20.71 && bmi <= 26.4) {
            category = "Ideal Range";
          } else if (bmi > 26.41 && bmi <= 27.8) {
            category = "Marginally Overweight";
          } else if (bmi > 27.81 && bmi <= 31.1) {
            category = "Overweight";
          } else {
            category = "Very Overweight or Obese";
          }
        } else {
          if (bmi < 17.5) {
            category = "Anorexia";
          } else if (bmi >= 17.51 && bmi < 19.1) {
            category = "Underweight";
          } else if (bmi >= 19.11 && bmi <= 25.8) {
            category = "Ideal Range";
          } else if (bmi > 25.81 && bmi <= 27.3) {
            category = "Marginally Overweight";
          } else if (bmi > 27.31 && bmi <= 32.3) {
            category = "Overweight";
          } else {
            category = "Very Overweight or Obese";
          }
        }
        document.getElementById("bmiResult").textContent = bmi.toFixed(2);
        alert("Your BMI is: " + bmi.toFixed(2) + "\nCategory: " + category);
      }
    </script>
  </body>
</html>
