  <body>
    <h2>Product Feedback</h2>
    <form
      oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)"
    >
      <input type="range" id="a" value="5" min="1" max="10" /><br />
      <input type="range" id="b" value="5" min="1" max="10" /><br />
      <input type="range" id="c" value="5" min="1" max="10" /><br />
      <span>Total Rating : </span><output name="x" for="a b c">15</output>
    </form>
  </body>
